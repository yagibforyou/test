<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15층을 여행하는 히치하이커를 위한 안내서</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>15층을 여행하는 히치하이커를 위한 안내서</h1>
    </header>

    <div class="container">
        <nav id="category-sidebar">
            <h2>범례</h2>
            <ul id="category-list">
                <!-- 카테고리가 여기에 동적으로 추가됩니다. -->
            </ul>
        </nav>

        <main id="item-grid-container">
            <!-- 아이템들이 여기에 동적으로 추가됩니다. -->
        </main>
    </div>

    <!-- 상세 정보 모달 -->
    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <span id="modal-close-btn">&times;</span>
            <div class="modal-header">
                <img id="modal-item-icon" src="" alt="아이템 아이콘">
                <h2 id="modal-item-name"></h2>
            </div>
            <div id="modal-item-details">
                <!-- 상세 설명이 여기에 들어갑니다. -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
